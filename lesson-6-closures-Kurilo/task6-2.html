  var interviewQuestion = function (professional) {

  interviewQuestion('teacher')('John');


  function currying(f) {
    return function (professional) {
      return function (name) {
        return f(professional, name);
      }
    }
  }

  function question(professional, name) {
    if (professional === 'designer') {
      console.log(name + ' can you please explain what UX design is?')
    } else if (professional === 'teacher') {
      console.log('What subject do you teach ' + name + '?')
    } else {
      console.log('Hello ' + name + ', what do you do?')
    }
  }

  var interviewQuestion = currying(question);
  interviewQuestion('teacher')('John');
