<script>
  function isPal(string) {
    function sort(v, i, a) {
      return v != ' '
    }

    console.log(string.toLowerCase().split('').filter(sort).reverse().join('') === string.toLowerCase()
      .split('').filter(sort).join('') ? 'true' : 'false');

  }

  isPal('Anna'); // true
  isPal('А роза упала на лапу Азора'); //true
  isPal('Вася'); //false
  isPal('12321'); //true
  isPal('123212'); //false
</script>
