<script>
  function anClean(arr) {
    var letters = [];
    var total = [];
    for (var i = 0; i < arr.length; i++) {
      letters[i] = arr[i].toLowerCase().split('').sort().join('');
    }
    for (var n = 0; n < arr.length; n++) {
      if (letters.indexOf(letters[n], n + 1) < 0) {
        total.push(arr[n])
      }
    }
    console.log(total)
  }

  anClean(['воз', 'киборг', 'корсет', 'ЗОВ', 'гробик', 'костер', 'сектор'])
</script>
