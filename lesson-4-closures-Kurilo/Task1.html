<script>
  'use strict'

  function tab(numberLine, numberColumn) {
    var s = '';
    for (var n = 1; n <= numberColumn; n++) {
      if (n % 2 === 0) {
        s = s + '\n'
        for (var i = 1; i <= numberLine; i++) {
          if (i % 2 !== 0) {
            s = s + ' ';
          } else {
            s = s + '#';
          }
        }
      } else {
        s = s + '\n'
        for (var i = 1; i <= numberLine; i++) {
          if (i % 2 === 0) {
            s = s + ' ';
          } else {
            s = s + '#';
          }
        }
      }
    }
    console.log(s)
  }

  tab(30, 20)
