<p></p>

<script>
  'use strict'
  var obj = {
    className: 'open menu open open'
  }

  function removeClass(obj, cls) {
    for (var key in obj) {
      obj[key] = obj[key].split(cls).join('').trim();
    }
  }

  removeClass(obj, 'open')
  console.log(obj.className);
</script>
