<script>
  var block = []
  var summary = 0;

  function sum() {
    var newValue = parseInt(prompt('Введите значение:'));

    if ((newValue !== undefined || null) && (isNaN(newValue) !== true)) {
      block.push(newValue);
      sum()
    } else {
      for (i = 0; i < block.length; i++)
        summary += block[i]
    }
  }

  sum();
  console.log(summary);
  alert(summary);
</script>
